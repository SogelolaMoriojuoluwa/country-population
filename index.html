<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: olivedrab;
        }
        h1{
            text-align: center;
            color: aliceblue;
            padding: 20px;
            font-family: "Roboto", sans-serif;
        }
        p{
            color: aliceblue;
            text-align: center;
            font-family: "Outfit", serif;
        }
        .list-group{
            font-family: "Outfit", serif;
    
        }
    </style>
</head>
<body>
    <h1>Countries Population</h1>
    <p>Ranking countries population across the world</p>
    <div class="container">
        <ul class="list-group">
       
        </ul>
    </div>
   

      <script>
        const countryContainer = document.querySelector('.list-group');
        const baseApi = "https://restcountries.com/v3.1/all";
        
        function getCountryData(){
            fetch(baseApi)
            .then(response => response.json())
            .then((data)=>{
                console.log(data)
                let countryName = '';
                data.forEach(function(element){
                    countryName += `<li class="list-group-item mt-3">${element.name.common} <span class= 'float-end'>${element.population} </span> 
            </li>`
                })
                countryContainer.innerHTML = countryName
            })

        }
        getCountryData() 





      </script>
</body>
</html>
